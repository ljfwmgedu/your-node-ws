<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="保护猫猫 — 宣传猫咪救助与领养活动，提供紧急救助与护理小贴士。">
  <title>保护猫猫 — 爱心守护流浪猫</title>
  <style>
    :root{--bg:#fafafa;--card:#ffffff;--accent:#ff8c00;--muted:#888;}
    body{font-family:Arial,sans-serif;margin:0;padding:0;background:#f7f7f7;}
    h1,h2,h3{margin:0;color:#333;}
    .container{max-width:1100px;margin:0 auto;padding:20px;}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 0;}
    .brand{display:flex;align-items:center;text-decoration:none;color:#333;}
    .logo{width:50px;height:50px;background-color:var(--accent);border-radius:50%;display:flex;justify-content:center;align-items:center;color:white;font-size:1.5rem;}
    nav a{margin-left:16px;color:var(--accent);text-decoration:none;}
    .hero{background:var(--card);border-radius:12px;padding:20px;margin-top:20px;}
    .hero h2{color:#444;}
    .btn{padding:10px 18px;background-color:var(--accent);color:white;border-radius:8px;text-decoration:none;font-weight:bold;}
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:20px;}
    .gallery img{width:100%;height:160px;object-fit:cover;border-radius:10px;}
    footer{text-align:center;padding:20px 0;color:var(--muted);}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="#">
        <div class="logo">M</div>
        <h1>保护猫猫</h1>
      </a>
      <nav>
        <a href="#mission">关于</a>
        <a href="#help">如何帮助</a>
        <a href="#contact">联系我们</a>
      </nav>
    </header>

    <section class="hero">
      <h2>为每只猫咪寻找温暖的家</h2>
      <p>我们致力于救助流浪猫、为它们找到合适的领养家庭，并提供相关护理与急救建议。</p>
      <a class="btn" href="#help">如何帮助</a>
    </section>

    <section id="mission">
      <h3>我们的使命</h3>
      <p>我们与兽医和志愿者一起，关注猫咪的健康与安全，致力于流浪猫的救助与领养。</p>
    </section>

    <section id="help">
      <h3>如何帮助</h3>
      <ul>
        <li>领养猫咪</li>
        <li>临时寄养</li>
        <li>捐赠物资或资金</li>
        <li>成为志愿者</li>
      </ul>
    </section>

    <section class="gallery">
      <img src="https://placekitten.com/400/300" alt="可爱的猫咪1">
      <img src="https://placekitten.com/401/301" alt="可爱的猫咪2">
      <img src="https://placekitten.com/402/302" alt="可爱的猫咪3">
    </section>

    <section id="contact">
      <h3>联系我们</h3>
      <p>如果您有任何问题或想要帮助，欢迎随时联系我们。</p>
      <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
    </section>

    <footer>
      <p>© 2025 保护猫猫 · 保留所有权利</p>
    </footer>
  </div>
</body>
</html>
